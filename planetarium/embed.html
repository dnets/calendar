<body>
<div id="starmap1" style="width:100vw; height:100vh;">
</div>
	<!-- IE seems to get very confused if it loads Javascript from within a Javascript when in an iframe. We'll have to load it here -->
	<!--[if IE]><script src="excanvas.min.js"></script><![endif]-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    crossorigin="anonymous"></script>
	<script src="stuquery.min.js"></script>
	<script src="virtualsky.min.js" type="text/javascript"></script>
	<script src="geo/virtualsky-geo.js" type="text/javascript"></script>
	<script>
	S(document).ready(function(){
		var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = window.location.search.substring(1),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
        }
    }
};
	var planetarium1;
		var direction = getUrlParameter('direction');
		var date = getUrlParameter('date');
		var azimuth = 0;
		switch (direction) {
			case 'east':
				console.log('East');
				azimuth = 90;
				break;
			case 'north':
				console.log('North');
				azimuth = 0;
				break;
			case 'west':
				console.log('West');
				azimuth = 270;
				break;
			case 'south':
				console.log('South');
				azimuth = 180;
				break;
		}
		var planetarium1 = S.virtualsky({
		id: 'starmap1',
		projection: 'lambert', 
		background: 'rgba(0,0,0,1)',
		lang: 'ru',
		// live: true,
		clock: new Date((date)),
		az: azimuth,
		latitude: 48.57326, 
		longitude: 16.42286,
		constellations: true,
		constellationlabels: true,
		meridian: false,
		gridlines_gal: false,
		showstarlabels: true,
		showplanets: true,
		transparent: true,
		// showorbits: true,
		cardinalpoints: true,
		showgalaxy:true,
		scalestars: 3,
		callback: {
			'contextmenu': function(e){
				console.log('contextmenu callback', e);
				if(e.ra && e.dec){
					planetarium1.addPointer({
						ra: e.ra,
						dec: e.dec,
						label: "Clicked here",
						colour: "#ffffff",
					});
					planetarium1.draw();
				}
			},
			'click': function(e){
				var api_url = 'https://hypatiacatalog.com/hypatia/api/v1/star'
				var key = '41e54bac8572bd92e64c66cf1a0e599a' // not real
				e.nearest = e.data.sky.nearestObject(e.x,e.y);
				var hip_id = e.nearest.data.label;
				$.ajax({
					url: api_url + "?hip=" + hip_id,
					contentType: "application/json",
					dataType: 'json',
					success: function(result){
						console.log(result);
					},
					beforeSend: function (xhr) {
						xhr.setRequestHeader ("HTTP_AUTHORIZATION", "Basic " + btoa(key + ":" + "api_token"));
					},
				});
				// console.log(hip_id,e.nearest);
			}
			}
		});
	});
	</script>
</body>
